<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - Finfolio Investment Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Goal-Based Investment Planner</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="customer-care.html">Customer Care</a>
            <a href="help-center.html">Help Center</a>
            <a href="investment-planner.html">Investment Planner</a>
        </nav>
    </header>

    <main>
        <h2>Set Your Investment Goals</h2><br>
        <button onclick="openGoalWizard()">Add New Goal</button>
        <div id="goals-overview"></div>

        <div id="goal-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeGoalWizard()">&times;</span>
                <h3>Create a New Investment Goal</h3><br>
                <form id="goal-form" onsubmit="createGoal(event)">
                    <label for="goal-name">Goal Name:</label>
                    <input type="text" id="goal-name" required><br>

                    <label for="goal-amount">Target Amount ($):</label>
                    <input type="number" id="goal-amount" required><br>

                    <label for="goal-timeline">Timeline (years):</label>
                    <input type="number" id="goal-timeline" required><br>

                    <label for="goal-risk">Risk Level:</label>
                    <select id="goal-risk">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select><br>
                    <lable for=" spent on">spent on:</lable>

                    <button type="submit">Add Goal</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Finfolio Investment Planner</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
