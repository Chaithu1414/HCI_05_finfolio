<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tracker - Finfolio Investment Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Finfolio Investment Planner</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="customer-care.html">Customer Care</a>
            <a href="help-center.html">Help Center</a>
            <a href="investment-planner.html">Investment Planner</a>
            <a href="income-tracker.html">Income Tracker</a>
        </nav>
    </header>

    <main>
        <h2>Income Tracker</h2>
        <form id="income-form" onsubmit="addIncome(event)">
            <label for="income-amount">Income Amount ($):</label>
            <input type="number" id="income-amount" required>
            <button type="submit">Add Income</button>
        </form>

        <h3>Expenses</h3>
        <form id="expense-form" onsubmit="addExpense(event)">
            <label for="expense-category">Category:</label>
            <select id="expense-category">
                <option value="Fee">Fee</option>
                <option value="House Rent">House Rent</option>
                <option value="Shopping">Shopping</option>
                <option value="Utilities">Utilities</option>
                <option value="Groceries">Groceries</option>
                <option value="Other">Other</option>
            </select><br>
            <label for="expense-amount">Amount ($):</label>
            <input type="number" id="expense-amount" required>
            <button type="submit">Add Expense</button>
        </form>
        <h3>Expense Overview</h3>
        <canvas id="expense-chart"></canvas>
        <div id="expense-summary"></div>
        <div id="remaining-balance"></div> 
    </main>

    <footer>
        <p>&copy; 2024 Finfolio Investment Planner</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
